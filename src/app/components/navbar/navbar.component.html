<nav [class.shake]="shakeNavbar" class="glass mx-auto z-50 shadow-md w-full md:w-1/2 rounded-3xl">
  <div class="max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">

        <img 
            [src]="'logos/'+currentIndexCarousel+'.jpg'" 
            class="rounded-full w-1/12"
            [ngClass]="{ 'rotate-animation-next': animateSpinNext, 'rotate-animation-prev': animateSpinPrev}"
            (animationend)="animateSpinNext = false; animateSpinPrev = false">    

          <!-- Menu Desktop -->
          <div class="hidden md:block">
              <div class="ml-10 flex items-center space-x-8">
                  <a href="#" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium transition-all hover:bg-white/10">
                      Início
                  </a>
                  <a href="#" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium transition-all hover:bg-white/10">
                      Sobre
                  </a>
                  <a href="#" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium transition-all hover:bg-white/10">
                      Serviços
                  </a>
                  <a href="#" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium transition-all hover:bg-white/10">
                      Contato
                  </a>
              </div>
          </div>

          <!-- Botão CTA -->
          <div class="hidden md:block">
              <button class="bg-white/20 hover:bg-white/30 text-white px-6 py-2 rounded-full text-sm font-medium transition-all border border-white/30 backdrop-blur-sm">
                  Login
              </button>
          </div>

          <!-- Menu Mobile Button -->
          <div class="md:hidden">
              <button id="mobile-menu-btn" class="text-white hover:text-gray-200 focus:outline-none">
                  <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                      <path id="close-icon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
              </button>
          </div>
      </div>
  </div>

  <!-- Menu Mobile -->
  <div id="mobile-menu" class="hidden md:hidden border-t border-white/20">
      <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="#" class="text-white hover:bg-white/10 block px-3 py-2 rounded-md text-base font-medium transition-all">
              Início
          </a>
          <a href="#" class="text-white hover:bg-white/10 block px-3 py-2 rounded-md text-base font-medium transition-all">
              Sobre
          </a>
          <a href="#" class="text-white hover:bg-white/10 block px-3 py-2 rounded-md text-base font-medium transition-all">
              Serviços
          </a>
          <a href="#" class="text-white hover:bg-white/10 block px-3 py-2 rounded-md text-base font-medium transition-all">
              Contato
          </a>
          <button class="w-full bg-white/20 hover:bg-white/30 text-white px-6 py-2 rounded-full text-sm font-medium transition-all border border-white/30 mt-2">
              Login
          </button>
      </div>
  </div>
</nav>
